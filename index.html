<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
  <header class="contenedor header">

    <div class="header__logo">
      <img src="build/img/logo.svg" alt="logo">
    </div>

    <nav class="navegacion">
      <a href="#" class="navegacion__link">Iniciar Sessi√≥n</a>
      <a href="#" class="navegacion__link">Crear Cuenta</a>
      <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurant</a>
    </nav>

  </header>

  <section class="contenedor formulario">
    <div class="formulario__grid">

      <div class="formulario__contenido">
        <h2 class="formulario__heading">Encuentra y Pide tu comidad favorita</h2>
        <form action="#" class="formulario__form">

          <div class="formulario__campo">
            <label for="restaurant" class="formulario__label">Restaurant</label>
            <input type="text" id="restaurant" class="formulario__input" placeholder="Pizzeria, Taqueria ...">
          </div>

          <div class="formulario__campo">
            <label for="platillo" class="formulario__label">Platillo</label>
            <input type="text" id="platillo" class="formulario__input" placeholder="Pizza, Tacos ...">
          </div>

          <input type="submit" class="formulario__submit" value="Burscar">

        </form>
      </div>

      <div class="formulario__imagen-contenedor">
        <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="repartidor">
      </div>

    </div>
  </section>

  <section class="pasos">
    <img class="pasos__wave" src="build/img/wave.svg" alt="wave">
    <div class="pasos__contenido">
      <h2 class="pasos__heading">Como funciona <span class="pasos__heading--descripcion">tan facil 1,2 y 3</span></h2>
      <div class="pasos__grid contenedor">

        <div class="pasos__paso">
          <img class="pasos__imagen" src="build/img/paso_1.avif" alt="paso 1">
        </div>

        <div class="pasos__paso">
          <img class="pasos__imagen" src="build/img/paso_2.avif" alt="paso 2">
        </div>

        <div class="pasos__paso">
          <img class="pasos__imagen" src="build/img/paso_3.avif" alt="paso 3">
        </div>

      </div>
    </div>
  </section>

</body>

</html>
